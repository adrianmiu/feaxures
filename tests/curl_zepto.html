<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feaxures Tests</title>
  <link rel="stylesheet" href="css/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="js/qunit.js"></script>
  <script src="../lib/zepto.js"></script>
  <script src="../lib/callbacks.js"></script>
  <script src="../lib/events.js"></script>
  <script src="../lib/deferred.js"></script>
  <script src="../lib/curl.js"></script>
  <script>
    curl({
      'debug': true,
      'baseUrl': '../js',
      'paths': {
        'css!' : '../tests/css',
        'tests': '../tests'
      },
      'apiName': 'require'
    });
  </script>
  <script>
    var FeaxuresDependencies = {
        EventsBehaviour: EventManager,
        Deferred: Deferred,
        selector: function(selector, context) { return $(selector, context); },
        getAttr: function(element, attr) { return $(element).attr(attr); },
        bindEvent: function(element, event, callback) { return $(element).on(event, callback); },
        unbindEvent: function(element, event, callback) { return $(element).off(event, callback); },
        triggerEvent: function(element, event, data) { return $(element).trigger(event, data); },
        delegateEvent: function(element, event, selector, callback) { return $(element).on(event, selector, callback); },
        undelegateEvent: function(element, event, selector, callback) { return $(element).off(event, selector, callback); },
        domReady: function(callback) { return $(callback); }
    };
  </script>
  <script src="../dist/feaxures.js"></script>
  <script src="js/feaxures.tests.curl.js"></script>
</body>
</html>
